    <title>mapAppoints : map your meetings</title>

  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="meetings">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Client</label>
            <input class="form__input form__input--client"/>
          </div>
          <div class="form__row">
            <label class="form__label">Date</label>
            <input class="form__input form__input--date" placeholder="dd/mm/yy" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Time</label>
            <input
              class="form__input form__input--time"
              placeholder="(24 Hour format)"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
